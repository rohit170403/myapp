name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-17-jdk unzip zip git autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libffi-dev libssl-dev build-essential cmake
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK (Correct Layout FIX)
      env:
        ANDROID_SDK_ROOT: $HOME/android-sdk
      run: |
        mkdir -p $ANDROID_SDK_ROOT
        cd /tmp

        # USE THE MOST STABLE WORKING VERSION
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O tools.zip
        unzip -q tools.zip

        # FIX FOLDER STRUCTURE **THIS IS IMPORTANT**
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

        # verify real structure
        ls -R $ANDROID_SDK_ROOT/cmdline-tools/

        # Accept licenses
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

        # Install required SDK components
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "build-tools;33.0.2" \
          "platforms;android-33"

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        BUILDOZER_HOME: $HOME/.buildozer
      run: |
        mkdir -p $HOME/.buildozer
        export PATH=$ANDROIDSDK/platform-tools:$PATH
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
