name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        # choose the available libtinfo package (libtinfo5 may be missing on newer runners)
        if apt-cache show libtinfo5 >/dev/null 2>&1; then
          TINFO_PKG=libtinfo5
        elif apt-cache show libtinfo6 >/dev/null 2>&1; then
          TINFO_PKG=libtinfo6
        else
          TINFO_PKG=libtinfo-dev
        fi
    
        sudo apt-get install -y --no-install-recommends \
          openjdk-8-jdk autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev "$TINFO_PKG" cmake libffi-dev libssl-dev
    
        python3 -m pip install --upgrade pip
        pip install buildozer cython
        
        
    - name: Build APK
      run: |
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
