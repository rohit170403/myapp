name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-17-jdk unzip zip git autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libffi-dev libssl-dev build-essential cmake
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK (FIXED cmdline-tools layout)
      env:
        ANDROID_SDK_ROOT: $HOME/android-sdk
      run: |
        mkdir -p $ANDROID_SDK_ROOT
        cd /tmp

        # Download correct cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip

        # Create proper folder structure
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
        mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/

        # Accept licenses
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

        # Install required components
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "build-tools;33.0.0" \
          "platforms;android-33"

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        BUILDOZER_HOME: $HOME/.buildozer
      run: |
        export PATH=$ANDROIDSDK/platform-tools:$PATH
        mkdir -p $HOME/.buildozer
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
