name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        # choose the available libtinfo package (libtinfo5 may be missing on newer runners)
        if apt-cache show libtinfo5 >/dev/null 2>&1; then
          TINFO_PKG=libtinfo5
        elif apt-cache show libtinfo6 >/dev/null 2>&1; then
          TINFO_PKG=libtinfo6
        else
          TINFO_PKG=libtinfo-dev
        fi
    
        sudo apt-get install -y --no-install-recommends \
          openjdk-8-jdk autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev "$TINFO_PKG" cmake libffi-dev libssl-dev
    
        python3 -m pip install --upgrade pip
        pip install buildozer cython
    
    - name: Install Android SDK (command-line tools + build-tools)
      env:
        ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform/android-sdk
        JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
      run: |
        set -e
        export ANDROID_SDK_ROOT="$ANDROID_SDK_ROOT"
        export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
        mkdir -p "$ANDROID_SDK_ROOT"
        cd /tmp
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        mv cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"
        yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses
        "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "build-tools;30.0.3" "platforms;android-30"
        ls -la "$ANDROID_SDK_ROOT/build-tools/30.0.3/"
        
    - name: Create buildozer directory
      run: |
        mkdir -p ~/.buildozer
        
    - name: Build APK
      run: |
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
