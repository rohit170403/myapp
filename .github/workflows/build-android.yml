name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-8-jdk autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libffi-dev libssl-dev build-essential cmake
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK (cmdline-tools + build-tools 30.0.3)
      env:
        ANDROID_SDK_ROOT: $HOME/android-sdk
      run: |
        mkdir -p $ANDROID_SDK_ROOT
        cd /tmp
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
        mv cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/

        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "build-tools;30.0.3" \
          "platforms;android-30"

    - name: Create Buildozer directory
      run: mkdir -p $HOME/.buildozer

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android-sdk
        ANDROIDNDK: $HOME/android-sdk/ndk-bundle   # Buildozer will manage this
        BUILDOZER_HOME: $HOME/.buildozer
      run: |
        export PATH=$ANDROIDSDK/platform-tools:$PATH
        buildozer android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
